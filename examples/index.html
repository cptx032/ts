<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table Select</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="../dist/table-select.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Table Select</h1>
			<p>Table selection</p> 

			<p>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="panel-title">
									<h3>generic table</h3>
								</div>
							</div>
							<div class="panel-body">
								<div class="pull-right">
									<button id="minus-button" class="btn btn-danger">- remove</button>
									<button id="select-all-button" class="btn btn-default">select all</button>
									<button id="plus-button" class="btn btn-default">+ add</button>
								</div>
								<table id="my-table" class="table table-striped table-borered">
									<thead>
										<tr>
											<th>Name</th>
											<th>Age</th>
											<th>Weight</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>John</td>
											<td>23</td>
											<td>23</td>
										</tr>
										<tr id="mary">
											<td>Mary</td>
											<td>23</td>
											<td>23</td>
										</tr>
										<tr class="warning">
											<td>Philip</td>
											<td>23</td>
											<td>23</td>
										</tr>
										<tr>
											<td>Joseph</td>
											<td>23</td>
											<td>23</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</p>
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function() {
			window.tableselection = new TableSelection({
				tableid: '#my-table',
				actionbuttons: '#minus-button',
				actionbuttonsmode: 'disable',
				onchange: function() {
					var length = window.tableselection.get_selected_ids().length;
					$('#minus-button').text('- remove ' + length + ' itens');
				}
			});

			$('#minus-button').click(function() {
				console.log(window.tableselection.get_selected_ids());
			});

			$('#select-all-button').click(function () {
				window.tableselection.select_all();
			});
		});
	</script>
</html>
